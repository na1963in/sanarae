<h2>2. 연기화신(煉炁化神)</h2>
<p>연기화신은 중성양태, 시월양태라고도 한다.<br>
시월양태(十月養胎)는 소정 100일, 중정 100일, 대정 100일 도합 300일이며 개월수로는 10개월에 해당하므로 시월양태라고 한다.</p>

<p>7일 대칩(생사관)<br>
수중포일<br>
일월합벽(4차혼돈개기)<br>
소정<br>
중정<br>
대정<br>
적룡투관<br>
오기조원 삼화취정(5차혼돈개기)<br>
천화난추 양신이 출신하는 때에 도달하면 나타나는 경상<br>
개천문<br>
